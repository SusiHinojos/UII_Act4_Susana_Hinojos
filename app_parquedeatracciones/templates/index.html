<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nombre_empresa }} - Nuestras Atracciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 40px;
        }
        .atracciones-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .atraccion-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 20px;
        }
        .atraccion-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .atraccion-card h2 {
            font-size: 1.5em;
            color: #007bff;
            margin: 15px 0 10px;
            padding: 0 15px;
        }
        .atraccion-card p {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <h1>Â¡Bienvenido a {{ nombre_empresa }}!</h1>
    <h2><center>Nuestras Espectaculares Atracciones</center></h2>

    <div class="atracciones-container">
        {% for atraccion in atracciones %}
        <div class="atraccion-card">
        
            <h2>{{ atraccion.nombre }}</h2>
            <p>{{ atraccion.descripcion }}</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
